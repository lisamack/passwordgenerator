<style>
</style>



<!-- Toolbar -->
<div class="toolbar" role="banner">
</div>

  <div class="content" role="main">

  <h1 style="padding-top: 20px; text-align: center; width: 100%;" id="apptitle">{{title}}</h1>

  <p-toast position="top-right"></p-toast>

  <div style="text-align: center;padding-bottom: 20px">
    <p-button class="setting-button" label="Sicheres Passwort" (onClick)="prepareSafePassword()"></p-button>
    <p-button class="setting-button" label="Einfach zu merken" (onClick)="prepareEasyToNotice()"></p-button>
    <p-button class="setting-button" label="Administrator-Passwort" (onClick)="prepareAdminPassword()"></p-button>
  </div>
  <div style="background-color: #2a323d;text-align: center;margin-left: 10%; margin-right: 10%;padding-bottom: 10px;">
    <div class="grid">
      <div class="col-3 offset-3"></div>
      <div class="col-3"><label for="passwortLengthInput">Länge des Passwortes:</label></div>
      <div class="col-3"><p-inputNumber [(ngModel)]="passwordLength" [showButtons]="true" mode="decimal" [min]="10" [max]="1024" [useGrouping]="false" id="passwortLengthInput"></p-inputNumber></div>
      <div class="col-3 offset-3"></div>

      <div class="col-3 offset-3"></div>
      <div class="col-3"><label for="upperCaseCheckbox">Großbuchstaben:</label></div>
      <div class="col-3"><p-checkbox id="upperCaseCheckbox" value="valUc" [(ngModel)]="upperCase" [binary]="true"></p-checkbox></div>
      <div class="col-3 offset-3"></div>

      <div class="col-3 offset-3"></div>
      <div class="col-3"><label for="numbersCheckbox">Nummern:</label></div>
      <div class="col-3"><p-checkbox id="numbersCheckbox" value="valNr" [(ngModel)]="numbers" [binary]="true"></p-checkbox></div>
      <div class="col-3 offset-3"></div>
      
      <div class="col-3 offset-3"></div>
      <div class="col-3"><label for="specialSignsCheckbox">Sonderzeichen:</label></div>
      <div class="col-3"><p-checkbox id="specialSignsCheckbox" value="valSs" [(ngModel)]="specialSigns" [binary]="true"></p-checkbox></div>
      <div class="col-3 offset-3"></div>

      <div class="col-3 offset-3"></div>
      <div class="col-3"><label for="easyCheckbox">Leicht merkbar:</label></div>
      <div class="col-3"><p-checkbox id="easyCheckbox" value="valE" [(ngModel)]="easy" [binary]="true"></p-checkbox></div>
      <div class="col-3 offset-3"></div>

      <div class="col-12 offset-12"></div>
    </div>
    
    <p-button label="Passwort generieren" (onClick)="generatePassword()"></p-button>
  </div>

  <p-dialog header="Generiertes Passwort" [(visible)]="display">
    <input type="text" pInputText class="p-inputtext-lg" [ngModel]="generatedPassword" readonly="true" >  
    <ng-template pTemplate="footer">
      <button type="button" pButton icon="pi pi-times" label="Schließen" (click)="close()"></button>
      <button type="button" pButton icon="pi pi-copy" label="Passwort kopieren" (click)="copyPassword()" autofocus></button>
    </ng-template>
  </p-dialog>

  <!-- Footer -->
  <footer>

  </footer>


</div>
